<!DOCTYPE html>

<head>
    <meta charset=utf-8 />
    <title>test2-mang</title>
    <style>
        body {padding-top:50px}

</head>

<body>

<script>
    let x = [11, 12, 3, 4, 5, 6, 7]
    let vitridau = 0;
    let vitricuoi = x.length - 1
    while (vitridau < vitricuoi) {
        let swap = x[vitridau];
        x[vitridau] = x[vitricuoi];
        x[vitricuoi] = swap;
        vitridau++;
        vitricuoi--;

    }
    document.write(x)
</script>
</body>
